<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>واجهة فاخرة</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      .btn {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="صورة المستخدم">
    </div>
    <h1>مرحبًا بك في منصتنا</h1>
    <div class="btn-group">
      <button class="btn" onclick="location.href='login.html'">تسجيل الدخول</button>
      <button class="btn" onclick="location.href='signup.html'">إنشاء حساب</button>
      <button class="btn" onclick="location.href='subscribe.html'">اشتراك بالخدمة</button>
    </div>
  </div>
</body>
</html>
